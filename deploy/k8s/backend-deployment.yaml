apiVersion: apps/v1
kind: Deployment
metadata:
  name: massload-backend
  namespace: massload
  labels:
    app.kubernetes.io/name: massload
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: massload
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: massload
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/allfeat/massload-backend:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: massload-config
            - secretRef:
                name: massload-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

